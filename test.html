<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Booking</title>

<!-- Font -->
<link href="https://fonts.googleapis.com/css?family=Raleway:400,600,700,900" rel="stylesheet">
</head>

<style>
 body {
    font-family: 'Raleway', sans-serif;
    font-weight: 400;
    background-color: rgb(255, 255, 255);
    letter-spacing: 1px;
    
    }

    .container {
        background-color: #ffffff;
        margin: 200px;
        box-shadow: 25px 10px 15px rgba(0, 0, 0, 0.1);
        display: flex;
        grid-template-columns: 40% 60%;
    }

        .heading {
            color:black;
            font-size: 35px;
            text-transform: uppercase;
            }
            .heading-info{
                color: black;
            }
            
            .heading-days {
            color:#998100;
            font-size: 30px;
            
            }
            
            .heading-phone {
            color: black;
            font-size: 20px;
            }

            .container-form {
                padding: 20px 0;
                margin: 0 auto;
                color: #000;
                }

                form {
                    display: grid;
                    grid-row-gap: 20px;
                    }
                    form p {
                    font-weight: 600;
                    }
                    .form-field {
                    display: flex;
                    justify-content: space-between;
                    }
                    
                    input,select {
                    padding: 10px 15px;
                    }

                    .btn {
                        background-color: rgba(0, 0, 0, .95);
                        color: #fff;
                        padding: 10px 20px;
                        border: none;
                        font-size: 18px;
                        border-radius: 100px;
                        }
                        .btn1 {
                        background-color: rgba(0, 0, 0, .95);

                        padding: 10px 20px;

                        font-size: 18px;
                        border-radius: 100px;

                        }

<body>


<div class="container">
<div class="container-time">
<h2 class="heading">Info</h2>


<form class="row g-3">
    <div class="col-md-6">
      <label for="inputEmail4" class="form-label">Voornaam</label>
      <input type="email" class="form-control" id="Voornaam" placeholder="Voornaam">
    </div>
    <div class="col-md-6">
      <label for="inputPassword4" class="form-label">Achternaam</label>
      <input type="password" class="form-control" id="Achternaam" placeholder="Achternaam">
    </div>
    <div class="col-6">
      <label for="inputAddress" class="form-label">Email</label>
      <input type="text" class="form-control" id="inputAddress" placeholder="1234@123.nl">
    </div>
    <div class="col-6">
      <label for="inputAddress2" class="form-label">Telefoonnummer</label>
      <input type="text" class="form-control" id="inputAddress2" placeholder="06-12345678">
    </div>
    <div class="col-md-6">
      <label for="inputCity" class="form-label">Speciale wensen</label>
      <input type="text" class="form-control" id="inputCity" placeholder="Allergie of speciale stoelen">
    </div>
    <div class="col-md-4">
      <label for="inputState" class="form-label">Bezoekers</label>
      <select id="inputState" class="form-select">
        <option selected>Choose...</option>
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5 of meer</option>
      </select>
    </div>

<button class="btn" type="submit">Submit</button>
<button class="btn1" type="cancel">Cancel</button>

</form>
</div>
</div>
